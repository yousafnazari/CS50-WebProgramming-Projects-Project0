<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
		<link rel="stylesheet" href="GAS_style.css">
    </head>
    <body>
	
		<div class="links">
			<a href="index.html">Search</a>
		</div>
		
		<div class="container">
			<div class="header">
				<p>Find pages with...</p>
			</div>
			
			<form action="https://www.google.ca/search">
			
				<div class="search_wrap search_wrap_1">
					<div class="search_box">
						<p>all these words:</p><input type="text" class="input" name="as_q"/>
					</div>
				</div>
				
				<div class="search_wrap search_wrap_2">
					<div class="search_box">
						<p>this exact word or phrase:</p><input type="text" class="input" name="as_epq"/>
					</div>
				</div>
				
				<div class="search_wrap search_wrap_3">
					<div class="search_box">
						<p>any of these words:</p><input type="text" class="input" name="as_oq"/>
					</div>
				</div>
				
				<div class="search_wrap search_wrap_4">
					<div class="search_box">
						<p>none of these words:</p><input type="text" class="input" name="as_eq"/>
					</div>
				</div>
				
				<input type="submit" class="btn btn_common" value="Advanced Search">
			</form>

		</div>
    </body>
</html>
